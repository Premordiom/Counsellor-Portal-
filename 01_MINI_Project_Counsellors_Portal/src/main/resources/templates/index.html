<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Counsellor Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 
 <style>
  body {
    background-image: url('/images/18954499_6057485.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.88);
    padding: 30px;
    margin-top: 100px;
    border-radius: 10px;
    width: fit-content;
  }
</style>

  </head>
  <body>
   
   <div class="container">
    
    
    <h1><center>Please Login</center></h1>
    
    <font style="color:red;">
    <center><p th:text="${error}" ></p></center>
    
    <form th:action="@{/login}" th:object="${counsellor}" method="post">
    
    <center>
    
    <table>
    <tr>
             <td>Email</td>
             <td>
             <input type="email" th:field="*{email}" required></td>
    </tr>
    
    <tr>
             <td>Password</td>
             <td>
             <input type="password" th:field="*{pwd}" required>
             </td>
    </tr>
    
    <tr>
             <td></td>
             <td>
             <input type="submit" value="Login" class="btn btn-danger"></td>
    </tr>
    </table>
    
   
    
    </form>
    <a href="/register">New User? Register Here</a>
     </center>
    
   </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
