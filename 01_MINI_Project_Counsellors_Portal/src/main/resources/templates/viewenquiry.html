<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Counsellor Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">

 <style>
  body {
    background-image: url('/images/Vector.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.88);
    padding: 30px;
    margin-top: 100px;
    border-radius: 10px;
    width: fit-content;
  }
</style>


</head>

<body>

	 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="enquiry-page">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/view-enq">View Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
        
            
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>
 
	<div class="container">

		<h1>View Enquiries Here</h1>

		<table border="1" cellpadding="8">
    
    <thead>
        <tr>
            <th>Name</th>
            <th>Phno</th>
            <th>Course Name</th>
            <th>Status</th>
            <th>Class Mode</th>
            
        </tr>
    </thead>

    <tbody>
        <tr th:each="enq : ${enquiries}">
            <td th:text="${enq.stuName}"></td>
            <td th:text="${enq.stuPhn}"></td>
            <td th:text="${enq.course}"></td>
            <td th:text="${enq.enqStatus}"></td>
            <td th:text="${enq.classMode}"></td>
            <td></td>
        </tr>
    </tbody>

</table>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
